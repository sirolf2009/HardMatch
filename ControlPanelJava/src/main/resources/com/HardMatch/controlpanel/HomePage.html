	rel="stylesheet">

	href="http://getbootstrap.com/examples/starter-template/starter-template.css"
	rel="stylesheet">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">HardMatch controlpanel</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		<div class="jumbotron" style="color: #f60">
			<h1 style="font-size: 48px; text-align: right;">Dashboard</h1>
		</div>
		<div class="page-header">
			<h1>
				Motherboards <small> - The Battle of the Motherboards</small>
			</h1>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Number of Motherboards per brand</h3>
					</div>
					<div class="panel-body" wicket:id="MotherboardDistributionOptions"></div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Average Price</h3>
					</div>
					<div class="panel-body" wicket:id="MotherboardPricesOptions"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">CPUs with most cores</h3>
					</div>
					<div class="panel-body" wicket:id="CPUWithMostCoresOptions"></div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Form Factor</h3>
					</div>
					<div class="panel-body" wicket:id="FormFactorDistributionOptions"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="./HomePage_files/jquery.min.js"></script>
	<script src="./HomePage_files/bootstrap.min.js"></script>
	<script src="./HomePage_files/ie10-viewport-bug-workaround.js"></script>
</body>
</html>

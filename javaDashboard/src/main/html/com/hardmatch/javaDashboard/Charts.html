<!DOCTYPE html>
<!-- saved from url=(0050)http://getbootstrap.com/examples/starter-template/ -->
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="http://getbootstrap.com/favicon.ico">
<title>HardMatch Java Dashboard</title>
<link href="http://getbootstrap.com/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="http://getbootstrap.com/examples/starter-template/starter-template.css"
	rel="stylesheet">
<script src="./Dashboard_files/ie-emulation-modes-warning.js"></script>
<style type="text/css"></style>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand"
					href="http://getbootstrap.com/examples/starter-template/#">HardMatch</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a wicket:id="homeLink">Home</a></li>
					<li><a class="active" wicket:id="chartsLink">Charts</a></li>
					<li><a href="http://149.210.192.240/">Website</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="panel panel-default">
			<div class="panel-body">
				<h3>Quick overview shat</h3>
				<div class="row">
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-body">
								<div wicket:id="chartComponentDistribution"></div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-body">
								<div wicket:id="chartComponentsPerStore"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				<h3>Matcher status</h3>
				<h4>Time since last heartbeat</h4>
				<div wicket:id="timeSinceMatcherHeartbeat"></div>
				<br />
				<div wicket:id="chartMatcherHeartbeat"></div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				<h3>Checker status</h3>
				<h4>Time since last heartbeat</h4>
				<div wicket:id="timeSinceCheckerHeartbeat"></div>
				<br />
				<div wicket:id="chartCheckerHeartbeat"></div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				<h3>Neo4j charts</h3>
				<div class="row">
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-body">
								<div wicket:id="chartAverageComponentPrice"></div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="panel panel-default">
							<div wicket:id="chartMostExpensiveComponents"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="panel panel-default">
							<div wicket:id="chartStorePerComponents"></div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="panel panel-default">
							<div wicket:id="chartCompatibilityDistribution"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="./Dashboard_files/jquery.min.js"></script>
	<script src="./Dashboard_files/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="./Dashboard_files/ie10-viewport-bug-workaround.js"></script>


</body>
</html>
